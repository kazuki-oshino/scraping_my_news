# This is a basic workflow to help you get started with Actions

name: Python CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup python # ワークフローのセクションごとに設定する名前。特に設定する必要はないが、どこでエラーが起きているかを把握する為にも設定しておいた方が良い。
        uses: actions/setup-python@v2 # Pythonのセットアップ
        with:
          python-version: "3.8" # Pythonのバージョン指定

      - name: Install dependencies # Pythonの依存環境のインストール
        run: | 
          python -m pip install --upgrade pip
          pip install pandas
          pip install requests
          pip install beautifulsoup4

      - name: Run main.py # Pythonファイルの実行
        run: |
          python main.py
          
      - name: Commit and Push # 実行した結果をプッシュして変更をレポジトリに反映
        run: |
          git config user.name "kazukios"
          git config user.email "slash0juice@gmail.com"
          git add .
          git commit -m "update yahoo news csv"
          git pull
          git push origin master
          pip install numpy
